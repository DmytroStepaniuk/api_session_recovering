language: ruby

sudo: false
cache: bundler

rvm:
  - 2.4.2
  - ruby-head

env:
  - DB=postgresql

gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile
  - gemfiles/rails_5.1.gemfile

matrix:
  allow_failures:
    - rvm: ruby-head

script:
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rake spec
